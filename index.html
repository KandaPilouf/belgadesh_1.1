<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <h1>something</h1>

  <!-- COFFEE MENU -->

  <div class="coffee_menu" id='menu'>
    <div class="coffe_menu__text">
      <p class="coffee_menu__title">Origan's coffee</p>
      <ul class="auto_dot">
        <li><span>Esspresso</span><span>0$</span></li>
        <li><span>Americano</span><span>0$</span></li>
        <li><span>Latte</span><span>0$</span></li>
        <li><span>Cappuccino</span><span>0$</span></li>
      </ul>
      <p class="coffee_menu__info">*made with fresh toe beans</p>
    </div>
    <div class="coffe_menu__img">
      <img src="./assets/img/origan_resized.png" height="666px" width="536px" alt="origan">
    </div>
  </div>

  <div class="coffee_menu reverse">
    <div class="coffee_menu__text">
      <p class="coffee_menu__title">Maki's speciality</p>
      <ul class="auto_dot">
        <li><span>Cinnamon latte</span><span>0$</span></li>
        <li><span>Hazelnut latte</span><span>0$</span></li>
        <li><span>Golden latte</span><span>0$</span></li>
        <li><span>Hot milk with honey</span><span>0$</span></li>
        <li><span>Cocoa</span><span>0$</span></li>
      </ul>
      <p class="coffee_menu__info">*Made with love and kitty paws</p>
    </div>
    <div class="coffee_menu__img">
      <img src="./assets/img/maki_resized.png" height="666px" width="536px" alt="maki">
    </div>
  </div>

</body>

</html>
